title: Novinky
---

<!-- příspěvek do kolekce -->
{% for post in collections.novinky %}
<div class="news__border">
  <div class="news__grid">
    <div class="news__images">
      <img
        class="news__foto"
        src="/images/{{ post.data.foto }}"
        alt="{{ post.data.alt }}"
      />
      <p class="section__licence">
        <a href="{{ post.data.origin }}">{{ post.data.text }}</a>
      </p>
    </div>

    <div class="news__blog">
      <h3>{{ post.data.title }}</h3>
      <p>{{ post.data.perex }}</p>
      <p><a class="news__more" href="{{ post.url }}">více...</a></p>
    </div>
  </div>
</div>
{% endfor %}
