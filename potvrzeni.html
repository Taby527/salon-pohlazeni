<!-- main začátek -->

<main class="contact">
  <div class="main__h2">
    <h2>Kontakt</h2>
  </div>
  <div class="contact__grig">
    <div class="contact__border">
      <p class="contact__open-time">Otevírací doba:</p>
      <p class="contact__open-time">Po - So: dle objedánek</p>
      <p class="contact__open-time">Ne: Zavřeno</p>
    </div>
    <div class="contact__border">
      <p class="adress">Adresa:</p>
      <div class="contact__logo">
        <div class="header__logo--smaller">
          <h1>Salón Pohlazení</h1>
        </div>
      </div>
      <p class="adress">Slezská xy</p>
      <p class="adress">747 68 Pustá Polom</p>
    </div>
    <div class="contact__border">
      <img src="/images/ikona_mobilu.png" alt="ikona mobilního telefonu" />
      <p class="contact__contact">tel.: xxx xxx xxx</p>
      <p class="contact__email">e-mail: ---@xy.cz</p>
    </div>
    <div class="contact__map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d643.1595316292072!2d18.000827103010533!3d49.84925668368205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4713dc2b2e373d07%3A0x95200f8d40a5a718!2sSlezsk%C3%A1%20250%2C%20747%2069%20Pust%C3%A1%20Polom!5e0!3m2!1scs!2scz!4v1638729181545!5m2!1scs!2scz"
          width="200"
          height="150"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
    </div>
    <div class="contact__formular">
      <form action="adresa" method="post">
        <label for="email">E-mail</label>
        <input type="e-mail" name="e-mail" id="e-mail" size="30" maxlength="30" required>
        <label for="k-odeslani">K odeslání</label>
        <textarea name="k-odeslani" id="k-odeslani" cols="30" rows="10"></textarea>
        <input type="checkbox" name="agree" id="agree" checked>
        <label for="agree">Souhlasím se zasláním odpovědi na svůj e-mail</label>
        <input type="submit" value="Odeslat">
        <!-- <script>
          alert("Váš e-mail byl odeslán")
        </script> -->

      </form>
    </div>

  </div>
</main>
